<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="post" th:action="@{/people}" th:object="${person}">
    <label for="fullname">Enter full name: </label>
    <input type="text" th:field="*{fullname}" id="fullname"/>
    <div style="color:red" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}">Name Error</div>
    <br>
    <label for="birthyear">Enter birth year: </label>
    <input type="text" th:field="*{birthyear}" id="birthyear"/>
    <div style="color:red" th:if="${#fields.hasErrors('birthyear')}" th:errors="*{birthyear}">Year Error</div>
    <br>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
